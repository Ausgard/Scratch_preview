<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="main42d453074d52193cd829.css" rel="stylesheet">
</head>
<body class="background background--login">
    <a class="logo logo--login" href="index.html">Scratch</a>
    <section class="login-block">
        <h1 class="login-block__headline">Welcome Back!</h1>
        <form class="login-block__form" action="#">
            <p class="login-block__description">Please login to continue.</p>
            <div class="login-block__email">
                <label for="email">Email address</label>
                <input type="email" name="email" id="log-email" required>
            </div>
            <div class="login-block__password">
                <label for="password">Password</label>
                <a class="login-block__password-forget" href="#">Forgot password?</a>
                <input type="password" name="password" id="log-password" required>
            </div>
            <button class="accentBtn login-block__submit">login</button>
            <p class="login-block__text">New to Scratch?</p>
            <a class="login-block__new" href="sign-up.html">Create Account Here</a>
        </form>
    </section>
    <script src="main.d2b6ffb8ed00a2db7e42.js"></script>
</body>
</html>
